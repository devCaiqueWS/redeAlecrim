<svg width="450" height="350" viewBox="0 0 450 350" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#8bc34a;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:0.1" />
    </linearGradient>
    <linearGradient id="productGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7cb342;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#4a7c59;stop-opacity:0.9" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="450" height="350" fill="url(#bgGrad)" rx="30"/>
  
  <!-- Beauty products silhouettes -->
  <!-- Lipstick -->
  <rect x="120" y="80" width="15" height="60" fill="url(#productGrad)" rx="7"/>
  <rect x="115" y="75" width="25" height="15" fill="url(#productGrad)" rx="3"/>
  
  <!-- Perfume bottle -->
  <rect x="180" y="90" width="25" height="50" fill="url(#productGrad)" rx="5"/>
  <rect x="185" y="85" width="15" height="10" fill="url(#productGrad)" rx="2"/>
  <rect x="190" y="80" width="5" height="15" fill="url(#productGrad)" rx="2"/>
  
  <!-- Compact powder -->
  <circle cx="270" cy="110" r="25" fill="url(#productGrad)" opacity="0.8"/>
  <circle cx="270" cy="110" r="20" fill="none" stroke="#7cb342" stroke-width="2"/>
  
  <!-- Nail polish -->
  <rect x="320" y="95" width="12" height="35" fill="url(#productGrad)" rx="6"/>
  <rect x="318" y="90" width="16" height="10" fill="url(#productGrad)" rx="2"/>
  <rect x="324" y="85" width="4" height="10" fill="url(#productGrad)"/>
  
  <!-- Text -->
  <text x="225" y="200" text-anchor="middle" fill="#4a7c59" font-family="Arial, sans-serif" font-size="28" font-weight="bold">Rede Alecrim</text>
  <text x="225" y="230" text-anchor="middle" fill="#7cb342" font-family="Arial, sans-serif" font-size="16">Beleza & Qualidade</text>
  
  <!-- Decorative elements -->
  <circle cx="80" cy="80" r="3" fill="#7cb342" opacity="0.6"/>
  <circle cx="370" cy="80" r="3" fill="#7cb342" opacity="0.6"/>
  <circle cx="80" cy="270" r="3" fill="#7cb342" opacity="0.6"/>
  <circle cx="370" cy="270" r="3" fill="#7cb342" opacity="0.6"/>
</svg>
